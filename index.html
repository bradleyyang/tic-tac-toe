<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #DA7756;
            --primary-light: #E8956F;
            --primary-dark: #C4654A;
            --cream: #FAF9F7;
            --cream-dark: #F0EDE8;
            --text-dark: #1A1915;
            --text-muted: #6B6B6B;
            --accent: #5A4F3F;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: var(--cream);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Floating background shapes */
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            background-color: var(--primary);
            opacity: 0.03;
            pointer-events: none;
            animation: float 20s infinite ease-in-out;
        }

        .bg-shape:nth-child(1) {
            width: 400px;
            height: 400px;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .bg-shape:nth-child(2) {
            width: 300px;
            height: 300px;
            bottom: -50px;
            right: -50px;
            animation-delay: -5s;
        }

        .bg-shape:nth-child(3) {
            width: 200px;
            height: 200px;
            top: 50%;
            left: 10%;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); }
            25% { transform: translate(30px, -30px) rotate(5deg) scale(1.05); }
            50% { transform: translate(-20px, 20px) rotate(-5deg) scale(0.95); }
            75% { transform: translate(20px, 10px) rotate(3deg) scale(1.02); }
        }

        h1 {
            color: var(--text-dark);
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.3em;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            animation: titleFade 1s ease-out;
        }

        @keyframes titleFade {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-bottom: 2rem;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .status span {
            display: inline-block;
            transition: all 0.3s ease;
        }

        .status.winner span {
            color: var(--primary);
            font-weight: 600;
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            padding: 20px;
            background-color: var(--cream-dark);
            border-radius: 20px;
            box-shadow:
                0 10px 40px rgba(218, 119, 86, 0.1),
                0 0 0 1px rgba(218, 119, 86, 0.05);
            animation: boardEntry 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.2s both;
            position: relative;
        }

        @keyframes boardEntry {
            from {
                opacity: 0;
                transform: scale(0.8) rotateX(20deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotateX(0);
            }
        }

        .cell {
            width: 110px;
            height: 110px;
            background-color: var(--cream);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            overflow: hidden;
        }

        .cell::before {
            content: '';
            position: absolute;
            inset: 0;
            background-color: var(--primary);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 16px;
        }

        .cell:hover:not(.taken) {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(218, 119, 86, 0.2);
        }

        .cell:hover:not(.taken)::before {
            opacity: 0.05;
        }

        .cell:active:not(.taken) {
            transform: scale(0.98);
        }

        .cell.taken {
            cursor: default;
        }

        .cell.winning {
            animation: winningCell 0.6s ease forwards;
        }

        @keyframes winningCell {
            0% { background-color: var(--cream); }
            50% { background-color: var(--primary-light); }
            100% { background-color: var(--primary); }
        }

        .cell.winning .x-mark line,
        .cell.winning .o-mark circle {
            stroke: var(--cream) !important;
        }

        /* X Mark Styles */
        .x-mark {
            width: 60px;
            height: 60px;
            position: relative;
        }

        .x-mark line {
            stroke: var(--primary);
            stroke-width: 8;
            stroke-linecap: round;
            stroke-dasharray: 85;
            stroke-dashoffset: 85;
        }

        .x-mark.animate line:first-child {
            animation: drawLine 0.3s ease forwards;
        }

        .x-mark.animate line:last-child {
            animation: drawLine 0.3s ease 0.15s forwards;
        }

        @keyframes drawLine {
            to { stroke-dashoffset: 0; }
        }

        /* O Mark Styles */
        .o-mark {
            width: 60px;
            height: 60px;
        }

        .o-mark circle {
            fill: none;
            stroke: var(--accent);
            stroke-width: 8;
            stroke-linecap: round;
            stroke-dasharray: 157;
            stroke-dashoffset: 157;
            transform-origin: center;
        }

        .o-mark.animate circle {
            animation: drawCircle 0.5s ease forwards;
        }

        @keyframes drawCircle {
            to { stroke-dashoffset: 0; }
        }

        /* Win Line */
        .win-line {
            position: absolute;
            background-color: var(--primary-dark);
            border-radius: 10px;
            transform-origin: center;
            z-index: 10;
            opacity: 0;
        }

        .win-line.horizontal {
            height: 8px;
            width: 0;
            animation: expandHorizontal 0.4s ease 0.3s forwards;
        }

        .win-line.vertical {
            width: 8px;
            height: 0;
            animation: expandVertical 0.4s ease 0.3s forwards;
        }

        .win-line.diagonal {
            height: 8px;
            width: 0;
            animation: expandDiagonal 0.4s ease 0.3s forwards;
        }

        @keyframes expandHorizontal {
            from { width: 0; opacity: 1; }
            to { width: calc(100% - 40px); opacity: 1; }
        }

        @keyframes expandVertical {
            from { height: 0; opacity: 1; }
            to { height: calc(100% - 40px); opacity: 1; }
        }

        @keyframes expandDiagonal {
            from { width: 0; opacity: 1; }
            to { width: 140%; opacity: 1; }
        }

        .btn {
            margin-top: 2rem;
            padding: 14px 40px;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            background-color: var(--primary);
            color: var(--cream);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            animation: fadeIn 1s ease-out 0.5s both;
            position: relative;
            overflow: hidden;
        }

        .btn::after {
            content: '';
            position: absolute;
            inset: 0;
            background-color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 10px 30px rgba(218, 119, 86, 0.3);
        }

        .btn:hover::after {
            opacity: 0.1;
        }

        .btn:active {
            transform: translateY(0) scale(0.98);
        }

        /* Particles Container */
        .particles {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 100;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: particleFall 1s ease-out forwards;
        }

        @keyframes particleFall {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(720deg) scale(0);
            }
        }

        /* Score Display */
        .score-container {
            display: flex;
            gap: 3rem;
            margin-bottom: 1.5rem;
            animation: fadeIn 1s ease-out 0.4s both;
        }

        .score {
            text-align: center;
        }

        .score-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 0.3rem;
        }

        .score-value {
            font-size: 2rem;
            font-weight: 300;
            color: var(--text-dark);
            transition: all 0.3s ease;
        }

        .score-value.pop {
            animation: scorePop 0.4s ease;
        }

        @keyframes scorePop {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); color: var(--primary); }
            100% { transform: scale(1); }
        }

        .score.x-score .score-value { color: var(--primary); }
        .score.o-score .score-value { color: var(--accent); }

        /* Turn Indicator */
        .turn-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
            animation: turnPulse 1.5s infinite ease-in-out;
        }

        .turn-indicator.x-turn {
            background-color: var(--primary);
        }

        .turn-indicator.o-turn {
            background-color: var(--accent);
        }

        @keyframes turnPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }

        /* Cell entry animation stagger */
        .cell:nth-child(1) { animation: cellEntry 0.4s ease 0.3s both; }
        .cell:nth-child(2) { animation: cellEntry 0.4s ease 0.35s both; }
        .cell:nth-child(3) { animation: cellEntry 0.4s ease 0.4s both; }
        .cell:nth-child(4) { animation: cellEntry 0.4s ease 0.45s both; }
        .cell:nth-child(5) { animation: cellEntry 0.4s ease 0.5s both; }
        .cell:nth-child(6) { animation: cellEntry 0.4s ease 0.55s both; }
        .cell:nth-child(7) { animation: cellEntry 0.4s ease 0.6s both; }
        .cell:nth-child(8) { animation: cellEntry 0.4s ease 0.65s both; }
        .cell:nth-child(9) { animation: cellEntry 0.4s ease 0.7s both; }

        @keyframes cellEntry {
            from {
                opacity: 0;
                transform: scale(0.5) rotateY(90deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotateY(0);
            }
        }

        /* Ripple effect on click */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: var(--primary);
            opacity: 0.3;
            transform: scale(0);
            animation: rippleEffect 0.6s ease-out;
            pointer-events: none;
        }

        @keyframes rippleEffect {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Draw state */
        .board.draw-state .cell {
            animation: drawShake 0.5s ease;
        }

        @keyframes drawShake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-5px); }
            40% { transform: translateX(5px); }
            60% { transform: translateX(-5px); }
            80% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="bg-shape"></div>
    <div class="bg-shape"></div>
    <div class="bg-shape"></div>

    <div class="particles" id="particles"></div>

    <h1>Tic Tac Toe</h1>

    <div class="score-container">
        <div class="score x-score">
            <div class="score-label">Player X</div>
            <div class="score-value" id="x-score">0</div>
        </div>
        <div class="score o-score">
            <div class="score-label">Player O</div>
            <div class="score-value" id="o-score">0</div>
        </div>
    </div>

    <div class="status" id="status">
        <div class="turn-indicator x-turn" id="turn-indicator"></div>
        <span>Player X's turn</span>
    </div>

    <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <button class="btn" id="restart">New Game</button>

    <script>
        const board = document.getElementById('board');
        const cells = document.querySelectorAll('.cell');
        const status = document.getElementById('status');
        const turnIndicator = document.getElementById('turn-indicator');
        const restartBtn = document.getElementById('restart');
        const xScoreEl = document.getElementById('x-score');
        const oScoreEl = document.getElementById('o-score');
        const particlesContainer = document.getElementById('particles');

        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        let scores = { X: 0, O: 0 };

        const winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6]              // Diagonals
        ];

        function createXMark() {
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('class', 'x-mark animate');
            svg.setAttribute('viewBox', '0 0 60 60');

            const line1 = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            line1.setAttribute('x1', '10');
            line1.setAttribute('y1', '10');
            line1.setAttribute('x2', '50');
            line1.setAttribute('y2', '50');

            const line2 = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            line2.setAttribute('x1', '50');
            line2.setAttribute('y1', '10');
            line2.setAttribute('x2', '10');
            line2.setAttribute('y2', '50');

            svg.appendChild(line1);
            svg.appendChild(line2);
            return svg;
        }

        function createOMark() {
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('class', 'o-mark animate');
            svg.setAttribute('viewBox', '0 0 60 60');

            const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            circle.setAttribute('cx', '30');
            circle.setAttribute('cy', '30');
            circle.setAttribute('r', '22');

            svg.appendChild(circle);
            return svg;
        }

        function createRipple(e, cell) {
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            const rect = cell.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = (e.clientX - rect.left - size / 2) + 'px';
            ripple.style.top = (e.clientY - rect.top - size / 2) + 'px';
            cell.appendChild(ripple);
            setTimeout(() => ripple.remove(), 600);
        }

        function createParticles(x, y, color) {
            const colors = ['#DA7756', '#E8956F', '#C4654A', '#5A4F3F', '#FAF9F7'];
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.width = (Math.random() * 10 + 5) + 'px';
                particle.style.height = particle.style.width;

                const angle = (Math.random() * 360) * (Math.PI / 180);
                const velocity = Math.random() * 200 + 100;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;

                particle.animate([
                    { transform: 'translate(0, 0) rotate(0deg) scale(1)', opacity: 1 },
                    { transform: `translate(${vx}px, ${vy + 200}px) rotate(720deg) scale(0)`, opacity: 0 }
                ], {
                    duration: 1000 + Math.random() * 500,
                    easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                });

                particlesContainer.appendChild(particle);
                setTimeout(() => particle.remove(), 1500);
            }
        }

        function createWinLine(pattern) {
            const winLine = document.createElement('div');
            winLine.className = 'win-line';

            const firstCell = cells[pattern[0]];
            const lastCell = cells[pattern[2]];
            const boardRect = board.getBoundingClientRect();
            const firstRect = firstCell.getBoundingClientRect();
            const lastRect = lastCell.getBoundingClientRect();

            const startX = firstRect.left + firstRect.width / 2 - boardRect.left;
            const startY = firstRect.top + firstRect.height / 2 - boardRect.top;
            const endX = lastRect.left + lastRect.width / 2 - boardRect.left;
            const endY = lastRect.top + lastRect.height / 2 - boardRect.top;

            // Horizontal
            if (pattern[0] % 3 === 0 && pattern[2] % 3 === 2 && Math.floor(pattern[0] / 3) === Math.floor(pattern[2] / 3)) {
                winLine.classList.add('horizontal');
                winLine.style.left = '20px';
                winLine.style.top = startY + 'px';
                winLine.style.transform = 'translateY(-50%)';
            }
            // Vertical
            else if (pattern[2] - pattern[0] === 6) {
                winLine.classList.add('vertical');
                winLine.style.left = startX + 'px';
                winLine.style.top = '20px';
                winLine.style.transform = 'translateX(-50%)';
            }
            // Diagonal
            else {
                winLine.classList.add('diagonal');
                const centerX = (startX + endX) / 2;
                const centerY = (startY + endY) / 2;
                const angle = Math.atan2(endY - startY, endX - startX) * (180 / Math.PI);
                winLine.style.left = '50%';
                winLine.style.top = '50%';
                winLine.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`;
            }

            board.appendChild(winLine);
        }

        function updateStatus() {
            const statusSpan = status.querySelector('span');
            statusSpan.textContent = `Player ${currentPlayer}'s turn`;
            turnIndicator.className = `turn-indicator ${currentPlayer.toLowerCase()}-turn`;
            status.classList.remove('winner');
        }

        function checkWin() {
            for (const pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    return { winner: gameBoard[a], pattern };
                }
            }
            return null;
        }

        function checkDraw() {
            return gameBoard.every(cell => cell !== '');
        }

        function handleCellClick(e) {
            const cell = e.target.closest('.cell');
            if (!cell) return;

            const index = parseInt(cell.dataset.index);

            if (gameBoard[index] || !gameActive) return;

            createRipple(e, cell);

            gameBoard[index] = currentPlayer;
            cell.classList.add('taken');

            if (currentPlayer === 'X') {
                cell.appendChild(createXMark());
            } else {
                cell.appendChild(createOMark());
            }

            const result = checkWin();
            if (result) {
                gameActive = false;
                const statusSpan = status.querySelector('span');
                statusSpan.textContent = `Player ${result.winner} wins!`;
                turnIndicator.style.display = 'none';
                status.classList.add('winner');

                // Highlight winning cells
                result.pattern.forEach(index => {
                    cells[index].classList.add('winning');
                });

                // Create win line
                createWinLine(result.pattern);

                // Update score
                scores[result.winner]++;
                const scoreEl = result.winner === 'X' ? xScoreEl : oScoreEl;
                scoreEl.textContent = scores[result.winner];
                scoreEl.classList.add('pop');
                setTimeout(() => scoreEl.classList.remove('pop'), 400);

                // Create celebration particles
                const boardRect = board.getBoundingClientRect();
                setTimeout(() => {
                    createParticles(boardRect.left + boardRect.width / 2, boardRect.top + boardRect.height / 2);
                }, 300);

                return;
            }

            if (checkDraw()) {
                gameActive = false;
                const statusSpan = status.querySelector('span');
                statusSpan.textContent = "It's a draw!";
                turnIndicator.style.display = 'none';
                board.classList.add('draw-state');
                setTimeout(() => board.classList.remove('draw-state'), 500);
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            updateStatus();
        }

        function restartGame() {
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            currentPlayer = 'X';

            // Remove win line if exists
            const winLine = board.querySelector('.win-line');
            if (winLine) winLine.remove();

            cells.forEach((cell, index) => {
                cell.innerHTML = '';
                cell.classList.remove('taken', 'winning');
                cell.style.animation = 'none';
                cell.offsetHeight; // Trigger reflow
                cell.style.animation = `cellEntry 0.4s ease ${0.05 * index}s both`;
            });

            turnIndicator.style.display = 'block';
            updateStatus();
        }

        // Event Listeners
        board.addEventListener('click', handleCellClick);
        restartBtn.addEventListener('click', restartGame);

        // Initialize
        updateStatus();
    </script>
</body>
</html>
