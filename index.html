<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic-Tac-Toe</title>
    </head>
    <body>
        <div class="bg-shape"></div>
        <div class="bg-shape"></div>
        <div class="bg-shape"></div>

        <div class="particles" id="particles"></div>

        <h1>Tic Tac Toe</h1>

        <div class="score-container">
            <div class="score x-score">
                <div class="score-label">Player X</div>
                <div class="score-value" id="x-score">0</div>
            </div>
            <div class="score o-score">
                <div class="score-label">Player O</div>
                <div class="score-value" id="o-score">0</div>
            </div>
        </div>

        <div class="status" id="status">
            <div class="turn-indicator x-turn" id="turn-indicator"></div>
            <span>Player X's turn</span>
        </div>

        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button class="btn" id="restart">New Game</button>
        <script src="script.js"></script>
    </body>
</html>
